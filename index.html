<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light header-main">
    <div class="container-fluid header-content ">
      <a class="navbar-brand name-app" href="/">Encrypter</a>
    </div>
  </nav>
    <div class="container">
        <div class="all-fields">
            <h1>O melhor encriptador de mensagens</h1>
            <div class="inputs">
                <form class="form-campo-input" onSubmit="">
                    <div class="area-input">
                        <span class="title-field">Digite a mensagem que deseja encriptar/desencriptar:</span>
                        <input type="text" class="field-text" name="mensagem" id="texto" placeholder="Digite a mensagem aqui" required/>
                    </div>
                    <button type="submit" class="btn-cript" id="criptografar">Criptografar</button>
                    <button type="submit" class="btn-cript" id="descriptografar">Descriptografar</button>
                </form>
            </div>
            <div class="inputs">
                <span class="title-field">Resultado:</span>
                <input type="text"  class="field-text" id="result-message">
                <button type="submit" class="btn-cript" id="copy">Copiar</button>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom"><a class="link-repositorio" href="https://github.com/Leonardo-KF" target="_blank">Desenvolvido por Leonardo</a></footer>
</body>
</html>
